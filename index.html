                <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
                <div class="coinmarketcap-currency-widget" data-currencyid="2958" data-base="USD" data-secondary="BTC"
                    data-ticker="true" data-rank="false" data-marketcap="true" data-volume="true"
                    data-statsticker="true" data-stats="USD"></div>

                <script type="text/javascript">
                    baseUrl = "https://widgets.cryptocompare.com/";
                    var scripts = document.getElementsByTagName("script");
                    var embedder = scripts[scripts.length - 1];
                    var cccTheme = { "General": { "borderColor": "#01823F", "headerText": "TurtleCoin converter" }, "Form": { "inputColor": "#01823F", "labelFrom": "TRTL equals", "labelTo": "TO" } };
                    (function () {
                        var appName = encodeURIComponent(window.location.hostname);
                        if (appName == "") { appName = "local"; }
                        var s = document.createElement("script");
                        s.type = "text/javascript";
                        s.async = true;
                        var theUrl = baseUrl + 'serve/v1/coin/converter?fsym=TRTL&tsyms=USD,EUR,GBP,BTC';
                        s.src = theUrl + (theUrl.indexOf("?") >= 0 ? "&" : "?") + "app=" + appName;
                        embedder.parentNode.appendChild(s);
                    })();
                </script>
